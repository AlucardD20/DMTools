<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batman Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Batman Calculator</h1>
    <p>Cross-reference values from the DC Heroes Batman RPG!</p>
    <form id="calculatorForm">
      <div>
        <label for="actingValue">Acting Value:</label>
        <input type="number" id="actingValue" name="actingValue" min="1" required>
      </div>
      <div>
        <label for="opposingValue">Opposing Value:</label>
        <input type="number" id="opposingValue" name="opposingValue" min="0" required>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
