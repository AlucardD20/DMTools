<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Batman Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Batman Calculator</h1>
    <p>Select values from the *Batman RPG* chart to calculate the result.</p>
    <form id="calculatorForm">
      <div>
        <label for="actingValue">Acting Value:</label>
        <select id="actingValue" name="actingValue" required>
          <option value="" disabled selected>Select Acting Value</option>
          <option value="1-2">1-2</option>
          <option value="3-4">3-4</option>
          <option value="5-6">5-6</option>
          <option value="7-8">7-8</option>
          <option value="9-10">9-10</option>
          <option value="11-12">11-12</option>
          <option value="13-15">13-15</option>
          <option value="16-18">16-18</option>
          <option value="19-21">19-21</option>
          <option value="22-24">22-24</option>
        </select>
      </div>
      <div>
        <label for="opposingValue">Opposing Value:</label>
        <select id="opposingValue" name="opposingValue" required>
          <option value="" disabled selected>Select Opposing Value</option>
          <option value="0">0</option>
          <option value="1-2">1-2</option>
          <option value="3-4">3-4</option>
          <option value="5-6">5-6</option>
          <option value="7-8">7-8</option>
          <option value="9-10">9-10</option>
          <option value="11-12">11-12</option>
          <option value="13-15">13-15</option>
          <option value="16-18">16-18</option>
          <option value="19-21">19-21</option>
          <option value="22-24">22-24</option>
        </select>
      </div>
      <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
