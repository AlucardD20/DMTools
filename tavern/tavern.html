<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tavern Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Random Tavern Generator</h1>
        <button onclick="generateTavern()">Generate Tavern</button>
    </header>
    <main>
        <section id="tavernName">
            <h2 id="nameDisplay"></h2>
        </section>
        <section id="tavernDescription">
            <h3>Description</h3>
            <p id="descriptionDisplay"></p>
        </section>
        <section id="tavernPatrons">
            <h3>Notable Patrons</h3>
            <p id="patronsDisplay"></p>
        </section>
        <section id="tavernRumors">
            <h3>Rumors, Gossip, and Hearsay</h3>
            <p id="rumorsDisplay"></p>
        </section>
        <section id="tavernMeals">
            <h3>Meals</h3>
            <p id="mealsDisplay"></p>
        </section>
        <section id="tavernKeeper">
            <h3>Tavernkeeper</h3>
            <p id="keeperDisplay"></p>
        </section>
        <section id="tavernServices">
            <h3>Tavern Services</h3>
            <table id="servicesDisplay"></table>
        </section>
        <section id="tavernFoodDrink">
            <h3>Food and Drink</h3>
            <table id="foodDrinkDisplay"></table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
