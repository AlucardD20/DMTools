<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Tavern Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="generateTavern()">Generate Tavern</button>
    <button onclick="downloadTavern()">Download Tavern</button>
    <button onclick="goHome()">Home</button>
    <h1 id="tavern-name" class="tavern-name"></h1>

    <div class="container">
        <div class="left-column">
            <div id="description-container" class="box description"></div>
            <div id="notable-patrons-container" class="box notable-patrons"></div>
            <div id="rumors-container" class="box rumors"></div>
            <div id="meals-container" class="box meals"></div>
        </div>
        <div class="right-column">
            <div id="tavernkeeper-container" class="box tavernkeeper"></div>
            <div id="services-container" class="box services"></div>
        </div>
    </div>

    <script src="script.js"></script>
     <!-- Static Footer -->
       <footer style="display: flex; align-items: center; justify-content: center; padding: 10px; background-color: #1e1e1e; color: #f5f5f5; font-size: 14px; text-align: center;">

    <div style="margin-left: 10px;">
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script type='text/javascript'>
            kofiwidget2.init('Support me on Ko-fi', '#0f67ff', 'P5P2LK8J');
            kofiwidget2.draw();
        </script>
    </div>
</footer>

</html>
